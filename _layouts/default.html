<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <link rel="shortcut icon" type="image/png" href="/img/2025%20redo/esfavicon.png">
  <style>
    @font-face {
      font-family: 'Super Basic';
      src: url('/fonts/Super Basic.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ::selection {
      background: #2d5016;
      color: #fff;
    }

    ::-moz-selection {
      background: #2d5016;
      color: #fff;
    }

    html {
      background:
        radial-gradient(ellipse 900px 400px at 15% 25%, rgba(255, 240, 200, 0.42) 0%, rgba(255, 240, 200, 0.2) 50%, transparent 80%),
        radial-gradient(ellipse 1000px 450px at 85% 55%, rgba(255, 210, 230, 0.35) 0%, rgba(255, 210, 230, 0.15) 50%, transparent 80%),
        radial-gradient(ellipse 850px 400px at 35% 75%, rgba(200, 220, 245, 0.45) 0%, rgba(200, 220, 245, 0.22) 50%, transparent 80%),
        radial-gradient(ellipse 750px 500px at 65% 15%, rgba(255, 250, 210, 0.32) 0%, rgba(255, 250, 210, 0.15) 50%, transparent 80%),
        radial-gradient(ellipse 900px 600px at 5% 90%, rgba(255, 225, 190, 0.5) 0%, rgba(255, 225, 190, 0.25) 50%, transparent 80%),
        #fff;
      min-height: 100vh;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="24" viewBox="0 0 20 24"><path d="M0 0 L0 18 L6 12 L9 20 L11 19 L8 11 L14 11 Z" fill="%232d5016" stroke="white" stroke-width="1"/></svg>') 0 0, auto;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      line-height: 1.6;
      color: #000;
      background: transparent;
      padding: 40px 60px;
      max-width: 1200px;
      margin: 0 auto;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="24" viewBox="0 0 20 24"><path d="M0 0 L0 18 L6 12 L9 20 L11 19 L8 11 L14 11 Z" fill="%232d5016" stroke="white" stroke-width="1"/></svg>') 0 0, auto;
    }

    header {
      border-bottom: none;
      padding-bottom: 20px;
      margin-bottom: 40px;
      position: relative;
    }

    header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="2" viewBox="0 0 100 2"><path d="M0,1 Q5,0.5 10,1 T20,1 T30,1 T40,1 T50,1 T60,1 T70,1 T80,1 T90,1 T100,1" stroke="%232d5016" stroke-width="1.5" fill="none" stroke-linecap="round"/></svg>') repeat-x;
      background-size: 100px 2px;
    }

    .site-title {
      font-family: 'Super Basic', 'Courier New', Courier, monospace;
      font-size: 18px;
      font-weight: normal;
      text-transform: lowercase;
      margin-bottom: 10px;
      letter-spacing: 0.15em;
    }

    nav {
      margin-top: 15px;
    }

    nav a {
      color: #000;
      text-decoration: none;
      margin-right: 30px;
      font-size: 14px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    nav a.active {
      font-weight: bold;
    }

    .content {
      margin-top: 40px;
      position: relative;
      z-index: 2;
    }


    a {
      color: #000;
      text-decoration: underline;
    }

    a:hover {
      background: #2d5016;
      color: #fff;
    }

    .site-title a {
      text-decoration: none;
      color: #2d5016;
      padding: 8px 12px;
      display: inline-block;
      transition: all 0.2s ease;
      position: relative;
      border: 1px solid #2d5016;
      border-radius: 50px;
      box-shadow:
        1px 0px 0 #2d5016,
        -1px 0px 0 #2d5016,
        0px 1px 0 #2d5016,
        0px -1px 0 #2d5016;
    }

    .site-title a:hover {
      background: #2d5016;
      color: #fff !important;
    }



    .iceland-house {
      position: fixed;
      bottom: -20px;
      right: -50px;
      transform: translateY(100%);
      width: 600px;
      opacity: 1;
      pointer-events: auto;
      z-index: 10;
      animation: riseUp 2s ease-out forwards;
      animation-delay: 0.5s;
      cursor: auto;
      overflow: hidden;
      border: none;
    }

    @keyframes riseUp {
      to {
        transform: translateY(0);
      }
    }

    .iceland-house img {
      width: 105%;
      display: block;
      margin-left: 0;
      transform-origin: center bottom;
    }

    .iceland-house:hover img {
      animation: wiggle 0.8s ease-in-out 3;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-0.2deg); }
      75% { transform: rotate(0.2deg); }
    }


    .crane {
      position: fixed;
      width: 80px;
      opacity: 1;
      pointer-events: none;
      z-index: 1;
    }

    .crane1 {
      top: 80%;
      left: -100px;
      width: 120px;
      transform: rotate(-15deg);
      animation: flyAcross1 15s linear 1s infinite;
    }

    .crane2 {
      top: 60%;
      right: -100px;
      width: 100px;
      transform: rotate(10deg) scaleX(-1);
      animation: flyAcross2 18s linear 5s infinite;
    }

    .crane3 {
      top: 40%;
      left: -100px;
      width: 90px;
      transform: rotate(25deg);
      animation: flyAcross3 20s linear 10s infinite;
    }

    @keyframes flyAcross1 {
      0% { left: -100px; top: 85%; }
      20% { left: 12%; top: 65%; }
      35% { left: 20%; top: 40%; }
      50% { left: 35%; top: 70%; }
      70% { left: 55%; top: 82%; }
      100% { left: 85%; top: 88%; }
    }

    @keyframes flyAcross2 {
      0% { right: -100px; top: 70%; }
      15% { right: 15%; top: 78%; }
      30% { right: 30%; top: 72%; }
      45% { right: 45%; top: 80%; }
      60% { right: 60%; top: 75%; }
      75% { right: 75%; top: 82%; }
      90% { right: 90%; top: 76%; }
      100% { right: 110%; top: 80%; }
    }

    @keyframes flyAcross3 {
      0% { left: -100px; top: 60%; }
      12% { left: 12%; top: 68%; }
      25% { left: 25%; top: 62%; }
      38% { left: 38%; top: 72%; }
      50% { left: 50%; top: 78%; }
      62% { left: 62%; top: 74%; }
      75% { left: 75%; top: 80%; }
      88% { left: 88%; top: 76%; }
      100% { left: 110%; top: 70%; }
    }

    a, button, input, textarea {
      cursor: pointer;
    }

    .site-title a {
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="28" viewBox="0 0 24 28"><path d="M2 2 L2 22 L9 15 L12 24 L15 23 L12 14 L20 14 Z" fill="%232d5016" stroke="white" stroke-width="1.5"/></svg>') 2 2, pointer;
    }

    footer {
      margin-top: 60px;
      margin-bottom: 100px;
      padding-top: 20px;
      border-top: none;
      font-size: 12px;
      text-align: center;
      opacity: 0.7;
      position: relative;
      z-index: 11;
    }

    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="2" viewBox="0 0 100 2"><path d="M0,1 Q5,1.5 10,1 T20,1 T30,1 T40,1 T50,1 T60,1 T70,1 T80,1 T90,1 T100,1" stroke="%232d5016" stroke-width="1.5" fill="none" stroke-linecap="round"/></svg>') repeat-x;
      background-size: 100px 2px;
    }

    @media (max-width: 768px) {
      .iceland-house {
        width: 400px;
        right: -30px;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      .archive-link {
        position: static;
        display: block;
        margin-bottom: 20px;
      }

      nav a {
        display: inline-block;
        margin-right: 15px;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="site-title"><a href="/">{{ site.title }}</a></div>
    <nav>
      <a href="/research">RESEARCH & DESIGN</a>
      <a href="/creative">ART</a>
      <a href="/talks-press">TALKS & PRESS</a>
      <a href="/cv">CV</a>
    </nav>
  </header>

  <div class="content">
    {{ content }}
  </div>

  <footer>
    [2025] Cranes from <a href="https://www.youtube.com/watch?v=cekZzz_gu8c">The Heron and the Crane</a>, house from <a href="https://en.wikipedia.org/wiki/Icelandic_turf_house">the Icelandic turf house</a> Wikipedia page. General twee-ness from yours truly <3
  </footer>
</body>
</html>
