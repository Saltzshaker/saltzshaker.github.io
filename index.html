---
layout: default
---
<!-- Page Content -->
<div class="container">

    <!-- Page Header -->
    <div class="header">
        
                <h1 class="page-header">Emily Saltz</h1>
                <h2>UX Researcher & Interaction Designer</h2>
                <h3>Master's Candidate in Human-Computer Interaction @ Carnegie Mellon University</h3>
                <h3>Available for full-time positions starting fall 2017</h3>
    </div>
    <div id="projects"></div>
    <div class="posts">
        {% for post in site.posts %}
        <div class="col-md-4 portfolio-item">
           <article class="post">
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img class="img-responsive" src="../img/{{ post.banner_img }}" alt="" /></a>
            <div class="entry">
                {{ post.description }}
            </div>
        </article>
    </div>
        {% endfor %}
    </div>

</div>
